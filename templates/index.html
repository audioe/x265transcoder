<!DOCTYPE html>
<html>
<head>
    <title>x265 Transcoder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        h1 {
            text-align: center;
            color: #333;
            text-shadow: 0px 0px 5px #06b301;
        }
        h2 {
            text-align: right;
            color: #333;
            font-size: 12px;
        }
        hr {
            border: 0;
            height: 3px;
            background-color: #ccc;
            margin: 20px 0;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            font-weight: bold;
            margin-top: 20px;
        }
        input[type="text"], select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }

        #loading-icon {
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 9999;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>x265 Transcoder</h1>
        <h2>Version {{ version }}</h2>
        <hr>
        <form method="post" action="{{ url_for('load_directories') }}">
            <label for="parent_dir">Parent Directory:</label>
            <input type="text" id="parent_dir" name="parent_dir" value="/shows">
            <input type="submit" value="Load Directories">
        </form>
        {% if directories %}
        <form method="post" action="{{ url_for('run') }}">
            <label for="folder">Folder:</label>
            <select name="folder" id="folder">
                {% for directory in directories %}
                <option value="{{ directory.path }}">{{ directory.name }}</option>
                {% if directory.subdirectories %}
                <optgroup label="{{ directory.name }}">
                    {% for subdirectory in directory.subdirectories %}
                    <option value="{{ os.path.join(directory.path, subdirectory.name) }}">{{ subdirectory.name }}</option>
                    {% endfor %}
                </optgroup>
                {% endif %}
                {% endfor %}
            </select>
            <label for="include">Include:</label>
            <input type="text" id="include" name="include" value="{{ include }}">
            <label for="quality">Choose a Quality:</label>
            <select name="quality" id="quality">
                <option value="18">18 (Lossless)</option>
                <option value="20">20</option>
                <option value="23">23</option>
                <option value="25">25 (Lossy)</option>
            </select>
            <label for="delete">Delete after Transcoding?</label>
            <select name="delete" id="delete">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
            <input type="submit" value="Submit">
        </form>
        {% endif %}
    </div>

    <!-- Loading icon -->
    <div id="loading-icon" style="display: none;">
        <img src="{{ url_for('static', filename='loading.gif') }}" alt="Loading...">
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('form');
            const loadingIcon = document.getElementById('loading-icon');

            form.addEventListener('submit', function(event) {
                event.preventDefault();

                // Show the loading icon
                loadingIcon.style.display = 'flex';

                // Send the AJAX request
                const formData = new FormData(form);
                fetch('{{ url_for('load_directories') }}', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.text())
                .then(data => {
                    // Update the page with the new content
                    document.body.innerHTML = data;
                })
                .catch(error => {
                    console.error('Error:', error);
                })
                .finally(() => {
                    // Hide the loading icon
                    loadingIcon.style.display = 'none';
                });
            });
        });
    </script>
</body>
</html>
